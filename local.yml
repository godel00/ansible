- hosts: all
  connection: local
  become: true

  tasks:
  - name: Only run "update_cache=yes" if the last one is more than 3600 seconds ago
    ansible.builtin.apt:
      update_cache: yes
      cache_valid_time: 3600

  - name: Update all packages to their latest version
  ansible.builtin.apt:
    name: "*"
    state: latest

  - name: install docker
    apt:
      name: htop
      state: present
